name: ci
on: [push]
jobs:
  run_ci:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:jammy

    steps:
    - uses: actions/checkout@master

    - name: Install make
      run: apt-get update -y && apt-get install make sudo

    - name: Install dependencies
      run: make deps

    - name: Install dotfiles
      run: make dotfiles
