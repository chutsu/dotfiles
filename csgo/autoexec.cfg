// ~/.steam/steam/steamapps/common/Counter-Strike Global Offensive/csgo/cfg
// crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "1"
cl_crosshairgap "1"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// draw tracers
r_drawtracers_firstperson "0"

// auto switch weapons
cl_autowepswitch 0

// display damage done when dead
developer "1"
con_filter_enable "2"
con_filter_text_out "Player:"
con_filter_text "Damage"

// mouse settings
sensitivity "6.0"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
zoom_sensitivity_ratio_mouse 1

// radar
cl_radar_scale 0.4
cl_radar_always_centered 0

// sound
voice_scale 0.7
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 0

// jumpthrow bind
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "j" +jumpthrow

// quick bind
alias +knife slot3
alias -knife lastinv
bind "q" +knife

// disable freeze cam after dying
cl_disablefreezecam 1

// buy binds
bind "F1" "buy ak47; buy m4a1; buy vesthelm; buy vest;"
bind "F2" "buy sg556; buy aug; buy vesthelm; buy vest;"
bind "F3" "buy ssg08; buy vesthelm; buy vest;"
bind "F5" "buy flashbang; buy smokegrenade; buy hegrenade; buy molotov; buy incgrenade;"

// weapon binds
bind "f" "use weapon_knife; use weapon_flashbang; r_cleardecals;"
bind "x" "use weapon_knife; use weapon_hegrenade; r_cleardecals;"
bind "c" "use weapon_knife; use weapon_smokegrenade; r_cleardecals;"
bind "z" "use weapon_knife; use weapon_molotov; use weapon_incgrenade; r_cleardecals;"

// in-game binds
alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"
bind "," "+bombfind"

// clutch mode
BindToggle "t" voice_enable
